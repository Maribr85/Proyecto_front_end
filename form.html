        <h1>Formulario de Contacto</h1>  
    </header>
    <div class="containerContacto">
        <form id="formContacto" name="formContacto" method="post">
            <div class="form-group">
                <label for="firstname">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Apellido</label>
                <input type="text" class="form-control" name="apellido" id="lastname">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">No compartiremos esta información con nadie</small>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="phone" class="form-control" id="phone" name="telefono" aria-describedby="phoneHelp">
                <small id="phoneHelp" class="form-text text-muted">No compartiremos esta información con nadie</small>
            </div>
            <div class="form-group">
                <label for="comentario">Comentario</label>
                <textarea class="form-control" id="comentario" name="comentario"></textarea>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Deseo recibir novedades</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>

    </div>
